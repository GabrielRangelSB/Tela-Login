<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Cadastre-se aqui!</h1>
            <img src="imagem2.svg" class="left-cadastro-image" alt="Computadores">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario">E-mail:</label>
                    <input type="text" name="usuario" placeholder="Digite seu e-mail">
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Confirme sua senha">
                </div>
                <button class="btn-cadastro">Criar conta</button>
            </div>
        </div>
    </div>
</body>
</html>
