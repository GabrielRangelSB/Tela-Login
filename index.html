<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1 class="typing-animation">Faça Login!</h1>
            <img src="imagem.svg" class="left-login-image" alt="Computadores">
        </div>
        <div class="right-login">
           <div class="card-login">
               <h1>LOGIN</h1>
               <div class="textfield">
                   <label for="usuario">Usuário:</label>
                   <input type="text" name="usuario" placeholder="Usuário">
               </div>
               <div class="textfield">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <a href="principal.html" id="btn" class="btn-login">Login</a>
            <a class="link-cadastro" href="cadastro.html">Ainda não tem uma conta ?</a>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
